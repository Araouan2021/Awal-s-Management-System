<style>

@ import url(https://fonts.googleapis.com/css?family=Roboto+Sans:300,700);

body {
	* box-sizing: border-box;
}

     {
	background: teal;
	font-family: 'Roboto', sans-serif
}

form {
	border: 3px solid teal;
	background-color: #fff;
	margin-top: 100px;
	margin-left: 400px;
	margin-right: 400px;
}

.login-header
.login p {
	margin-top: 0;
	margin-bottom: 0;
}

.login-header {
	background: teal;
	padding: 20px;
	font-size: 1.4em;
	font-weight: normal;
	text-align: center;
	text-transform: uppercase;
	color: #fff;
}

.login-container {
	background: teal;
	padding: 12px;
}


.login p {
	padding: 12px;
}

.login input {
	box-sizing: border-box;
	display: block;
	width: 585px;
	border-width: 2px;
	border-style: solid;
	padding: 20px;
	outline: 0;
	font-family: roboto;
	font-size: 0.95em;
}

.login input[type="email"] {
	background: #fff;
	border-color: teal;
	color: #fff;
}
.login input[type="password"] {
	background: #fff;
	border-color: teal;
	color: #fff;
}
.login input[type="email"]: focus {
	border-color: #fff;
}

.login input[type="password"]: focus {
	border-color: #fff;
}

.login input[type="submit"] {
	background: teal;
	border-color: transparent;;
	color: #fff;
	cursor: pointer;
}

.login input[type="submit"]: hover {
	background: #17c;
}

.login input[type="submit"]:focus {
	border-color: #05a;
}
</style>


<form action="{{=URL('authenticate')}}" method= "post">

	<div class="login">

	  <h2 class="login-header">Log in</h2>

	  <form class="login-container">
	    <p><input type="email" placeholder="Email"></p>
	    <p><input type="password" placeholder="Password"></p>
        <p><input type="submit" value="Log in">
        </p>
</form>
</div>
